<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sub_title }} - {{ page_title }}</title>
    <link rel="stylesheet" href="/assets/send.bundle.css">
    <script type="text/javascript" src="/assets/send.bundle.js"></script>
</head>

<body>
    <div class="background">
        <div class="bg-img"></div>
    </div>
    <div class="view">
        <div class="box">
            <div class="hint">
                <div class="__hint-title">To: PangBai</div>
                <div class="__hint-text">PangBai 要离开我们了，该和 PangBai 说些什么呢？</div>
            </div>
            <div class="input">
                <div class="input-group">
                    <label for="i-title"><span>标题</span></label>
                    <input type="text" name="title" placeholder="这里是标题喵～" id="i-title" />
                </div>
                <div class="input-group">
                    <label for="i-content"><span>内容</span></label>
                    <textarea name="content" placeholder="如果 PangBai 看到这些内容的话……" id="i-content"></textarea>
                </div>
                <div class="button-group with-vertical with-gap">
                    <a class="btn btn-large" href="javascript:void 0" id="send">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" style="transform: scale(1.2);"
                            viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd"

                                clip-rule="evenodd" />
                        </svg>
                        <span>发送</span>
                    </a>
                    <a class="btn btn-large" href="/box" target="_self">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" style="transform: scale(1);"
                            viewBox="0 0 48 48">
                            <path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4"
                                d="M44 40.836q-7.34-8.96-13.036-10.168t-10.846-.365V41L4 23.545L20.118 7v10.167q9.523.075 16.192 6.833q6.668 6.758 7.69 16.836Z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>返回信箱</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
